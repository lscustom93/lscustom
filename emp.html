<html>
<head>
    <title>espace employé</title>
    <SCRIPT LANGUAGE="JavaScript">
    var total_erreur = 0;

    function Check() {
        var tabc = Check.arguments; 
        var ok = 0;
        var tab = "                   azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN0123456789_$&#@";

        for (var no = 0; no < tabc.length; no++) {
            checksum = tabc[no];
            var login = document.forms["flog"].elements["login"].value;
            var password = document.forms["flog"].elements["password"].value;
            var nblog = login.length;
            var nbpass = password.length;
            var sum = 1;
            var n = Math.max(nblog, nbpass);

            for (var i = 0; i < n; i++) {
                var index1 = tab.indexOf(login.substring(i, i + 1)) + 10;
                var index2 = tab.indexOf(password.substring(i, i + 1)) + 10;
                sum = sum + (index1 * n * (i + 1)) * (index2 * (i + 1) * (i + 1));
            }

            if (sum == checksum) {
                window.location = login + ".html"; 
                ok = 1; 
                no = 100;
            }
        }

        if (ok == 0) {
            total_erreur++; 
            alert("Mauvais login ou mot de passe");
            if (total_erreur > 2) {
                alert("Vous avez atteint les 3 essais !\nVous allez voir la page d'explication");
                window.location = "passlog2.html";
            }
        }
    }

    function Verifie() {
        Check(328556329); // Nouvelle checksum
    }
    </SCRIPT>
</head>
<body bgcolor="#FFFFFF" alink="#000066" link="#000066" vlink="#000066">
    <FONT FACE="Arial" SIZE='-1' COLOR="#000099">
    <CENTER style="margin-top: 200px;">
        <BIG><B style="font-size: 50px;">Protection pour les mal intentionné </br>
        Site du LS Custom espace reservé au employé</B></BIG>
        <FORM style="margin-top: 50px;" onSubmit="Verifie();return false;" action="#" method="get" name="flog">
            <TABLE border="0">
                <TR>
                    <TD><FONT size="5" face="arial">LOGIN :</FONT></TD>
                    <TD><INPUT name="login" type="text" size="15"></TD>
                </TR>
                <TR>
                    <TD><FONT size="5" face="arial">PASSWORD :</FONT></TD>
                    <TD><INPUT name="password" type="text" size="15"></TD>
                </TR>
                <TR>
                    <TD colspan="2" align="center">
                        <INPUT type="submit" name="bouton" value="Entrer">
                    </TD>
                </TR>
            </TABLE>
        </FORM>
        <BR>
    </CENTER>
    <BR><BR><BR><BR><BR><BR>
</body>
</html>
